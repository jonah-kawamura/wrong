<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>COGS3 - Best of 10!</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;900&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">
    <!-- Reports the values of the die and the sum -->
    <h1>Let's Roll the Dice!</h1>

    <!-- Reports the outcome of the bet -->
    <h2>
      If the dice add to anything above 9, you win $5! <br>
      If the dice add to 5 or less, I win $5. <br>
      Ready to play?
    </h2>

    <!-- JS will input the content -->
    <h3></h3>

    <div>
      <p> Do you want to roll the dice? </p>
      <button class="myBtn" onclick="playGame()">Let's Play!</button>
    </div>

    <!-- Display the running balance -->
    <p>Running Balance: <span id="balanceDisplay">$0</span></p>

    <div class="dice">
      <img class="img1" src="images/dice6.png">
    </div>

    <div class="dice">
      <img class="img2" src="images/dice6.png">
    </div>
  </div>

  <footer>
    COGS3 - Dice Game Bet 10 - Your Name - Date
  </footer>

  <script src="index.js" charset="utf-8"></script>

  <script>
    var balance = 0; // Initial balance

    function playGame() {
      // Prompt the user for the number of rolls
      let numberOfAttempts = prompt('How many times do you want to play?');
      let rollsOfDice = parseInt(numberOfAttempts);

      // Run the letsPlay function for the specified number of rolls
      for (var i = 0; i < rollsOfDice; i++) {
        letsPlay();
        updateBalance(); // Update the running balance after each roll
      }
    }

    // Function to update and display the running balance
    function updateBalance() {
      // Display the balance in the HTML
      document.getElementById("balanceDisplay").textContent = "$" + balance;
    }
  </script>

</body>

</html>
